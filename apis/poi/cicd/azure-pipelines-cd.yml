# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - apis/poi
    exclude:
    - apis/poi/cicd

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ffe662e6-fc8d-49e9-a7dd-b00455dfcb50'
  imageRepository: 'devopsoh/api-poi'
  containerRegistry: 'openhackw0f57h53acr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/apis/poi/web/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  dependsOn: Build
  jobs:
  - job: Deploy
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1(7e49ed9e-1a35-4c79-ad2c-33d61dd53a7d)'
        appType: 'webAppContainer'
        WebAppName: 'openhackw0f57h53poi'
        SlotName: 'NextSlot'
        DockerNamespace: 'openhackw0f57h53acr.azurecr.io'
        DockerRepository: $(imageRepository)
        DockerImageTag: '$(tag)'
- task: CmdLine@2
  inputs:
    script: '- bash: ''curl -i https://openhackw0f57h53poi-staging.azurewebsites.net/api/version/poi | grep -i "poi default"'''
